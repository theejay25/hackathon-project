<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hymn App</title>
  <link rel="stylesheet" href="./style/index.css" />
</head>
<body>
  <div class="container">
    <div class="head">
      <h1 class="txt">Hymn App</h1>
      <form id="search-form">
        <input type="text" id="input" placeholder="Search a Hymn" required />
        <input type="submit" value="Search" />
      </form>
    </div>

    <div class="list-section" id="hymn-list-container">
      <!-- List of hymn titles here -->
    </div>

    <!-- Display overlay -->
    <div class="hymn-overlay" id="hymn-overlay">
      <div class="hymn-display">
        <button class="close-btn" id="close-btn">X</button>
        <h1 class="hymn-name" id="hymn-name"></h1>
        <div class="hymn-area" id="hymn-area"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./script/index.js"></script>
</body>
</html>
